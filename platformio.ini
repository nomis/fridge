[platformio]
default_envs = d1_mini
extra_configs = pio_local.ini

[common]
framework = arduino
build_flags = -std=c++11 -Os -flto -Wall -Wextra -Werror
	-DPIO_FRAMEWORK_ARDUINO_LWIP2_IPV6_LOW_MEMORY
	-DARDUINOJSON_ENABLE_STD_STREAM=0
	-DARDUINOJSON_USE_DOUBLE=0
	-DARDUINOJSON_USE_LONG_LONG=0
	!echo "-DFRIDGE_REVISION=\\\""$(git describe --dirty=+ --always)"\\\""
build_unflags = -fno-rtti
lib_deps =
	uuid-common
	uuid-log
	uuid-console
	ArduinoJson@6.11.3

[env:d1_mini]
platform = espressif8266@2.2.2
board = d1_mini
board_build.f_cpu = 160000000L
framework = ${common.framework}
build_flags = ${common.build_flags} -Wl,-Teagle.flash.4m1m.ld
build_unflags = ${common.build_unflags}
lib_deps = ${common.lib_deps}
